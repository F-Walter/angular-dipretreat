<app-dipretreat-toolbar>

</app-dipretreat-toolbar>



<mat-tab-group>
    <mat-tab label="AGV-1">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- State Column -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef style="width: 5%;"> STATO </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" color="success">check_circle_outline
                    </mat-icon>
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">cancel</mat-icon>  -->
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" color="error">warning</mat-icon> -->
                </td>
            </ng-container>

            <!-- Item Column -->
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Componente </th>
                <td mat-cell *matCellDef="let element"> <b> {{element.item | uppercase }} </b></td>
            </ng-container>

            <!-- Hour Column -->
            <ng-container matColumnDef="hour">
                <th mat-header-cell *matHeaderCellDef style="width: 7%;"> Ora </th>
                <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
            </ng-container>

            <!-- Problem Column -->
            <ng-container matColumnDef="problem">
                <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Problemi Rilevati </th>
                <td mat-cell *matCellDef="let element"> {{element.problem}}
                    <div *ngIf="element.problem != ''; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                        <br>
                        <mat-accordion>
                            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                                <mat-expansion-panel-header>
                                    Visualizza dettagli <span class="fillSpace"></span> <button mat-raised-button color="primary">RISOLVI</button>
                                </mat-expansion-panel-header>
                                <p>I'm visible because I am open</p>
                                
                            </mat-expansion-panel>
                        </mat-accordion>
                    </ng-template>
                    <ng-template #elseBlock></ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td id="risolviButton" mat-cell *matCellDef="let element"> </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </mat-tab>
    <mat-tab label="AGV-2"> Content 2 </mat-tab>
    <mat-tab label="AGV-3"> Content 3 </mat-tab>
</mat-tab-group>
