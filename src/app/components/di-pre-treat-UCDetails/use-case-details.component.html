<app-dipretreat-toolbar>

</app-dipretreat-toolbar>



<mat-tab-group>
    <mat-tab label="AGV-1">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef style="width: 5%;"> STATO </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary">check_circle</mat-icon>
                     <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" >cancel</mat-icon>  -->
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" color="error">warning</mat-icon>  -->
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Componente </th>
                <td mat-cell *matCellDef="let element"> <b> {{element.item | uppercase }} </b></td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="hour">
                <th mat-header-cell *matHeaderCellDef style="width: 7%;"> Ora </th>
                <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="problem">
                <th mat-header-cell *matHeaderCellDef> Problemi Rilevati </th>
                <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </mat-tab>
    <mat-tab label="AGV-2"> Content 2 </mat-tab>
    <mat-tab label="AGV-3"> Content 3 </mat-tab>
</mat-tab-group>
