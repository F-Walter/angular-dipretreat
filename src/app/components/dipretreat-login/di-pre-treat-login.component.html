<div class="login-form">
    <form class="form" name="form" [formGroup]="form">


        <h1 mat-dialog-title style="text-align: center;">Login</h1>
        
        <ngb-alert type="danger" *ngIf="!closed" (close)="closed=true">The authentication has failed.</ngb-alert>

        <p>
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" minlength="6" required>
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </p>
        <mat-dialog-actions alignItems="start">
            <button mat-raised-button color="primary" cdkFocusInitial [disabled]="form.invalid"
                (click)="onSubmit()">Login</button>
            <button mat-button (click)="onCancel()">Cancel</button>
        </mat-dialog-actions>
    </form>
</div>
